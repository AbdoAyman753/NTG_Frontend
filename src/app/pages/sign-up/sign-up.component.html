<div class="container flex justify-center items-center mt-6">
  <div class="bg-slate-100 p-10 rounded-lg border border-gray-800">
    <h1 class="text-center font-bold text-5xl mb-12 text-gray-700">Sign up</h1>
    <form [formGroup]="signUpValidation" *ngIf="!loading"  class="w-full max-w-lg" novalidate>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-first-name"
          >
            First Name
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
            [ngClass]="{'!border-red-600':!firstNameValid}"
            id="grid-first-name"
            formControlName="firstName"
            (change)="checkFirstName()"
            type="text"
            placeholder="John"
          />
          <p class="text-red-500 text-xs italic" *ngIf="!firstNameValid">Invalid First Name.</p>
        </div>

        <div class="w-full md:w-1/2 px-3">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-last-name"
          >
            Last Name
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            [ngClass]="{'!border-red-600':!lastNameValid}"
            id="grid-last-name"
            formControlName="lastName"
            (change)="checkLastName()"
            type="text"
            placeholder="Doe"
          />
          <p class="text-red-500 text-xs italic" *ngIf="!lastNameValid">Invalid Last Name.</p>
        </div>
      </div>

      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-3/4 px-3 mb-6 md:mb-0">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-user-name"
          >
            User Name
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
            [ngClass]="{'!border-red-600':!userNameValid}"
            id="grid-user-name"
            formControlName="userName"
            (change)="checkUserName()"
            type="text"
            placeholder="JohnDoe22"
          />
          <p class="text-red-500 text-xs italic" *ngIf="!userNameValid">Invalid User Name.</p>
        </div>

        <div class="w-full md:w-full my-4 px-3">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-email"
          >
            Email
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            [ngClass]="{'!border-red-600':!emailValid}"
            id="grid-email"
            formControlName="email"
            (change)="checkEmail()"
            type="text"
            placeholder="example@gmail.com"
          />
          <p class="text-red-500 text-xs italic" *ngIf="!emailValid">Invalid Email.</p>
        </div>
      </div>


      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-password"
          >
            Password
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
            [ngClass]="{'!border-red-600':!passwordValid}"
            id="grid-password"
            formControlName="password"
            (change)="checkPassword()"
            type="password"
            placeholder="********"
          />
          <p class="text-red-500 text-xs italic" *ngIf="!passwordValid">Invalid Password.</p>
        </div>

        <div class="w-full md:w-1/2 px-3">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="grid-confirm-password"
          >
            Confirm Password
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            [ngClass]="{'!border-red-600':!confirmPasswordValid}"
            id="grid-confirm-password"
            formControlName="confirmPassword"
            (change)="checkConfirmPassword()"
            type="password"
            placeholder="********"
          />
          <p class="text-red-500 text-xs italic" *ngIf="!confirmPasswordValid">Must Match Password.</p>
        </div>
      </div>

      <div>
        <button
          type="submit"
          (click)="signUp()"
          class="w-full text-center py-3 rounded bg-green-600 text-white hover:bg-green-700 focus:outline-none my-1"
        >
          Sign up
        </button>
      </div>
      <div class="text-center text-xl font-medium mt-4 text-green-600" *ngIf="registered">
        <p>Registeration Completed Successfully</p>
      </div>
    </form>
    <div role="status" class="text-center">
      <svg aria-hidden="true" *ngIf="loading" class="inline w-[8rem] h-[8rem] mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-red-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">

          <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
      </svg>
      <span class="sr-only">Loading...</span>
  </div>
  </div>
</div>
