<div class="pt-10">
  <div *ngIf="user.cartGames.length" class="flex justify-center items-center mb-10 mx-auto bg-gray-800 rounded-md w-[88vw] lg:w-[67vw]">
    <h1 class="text-center text-5xl text-slate-50 my-4">Cart</h1>
  </div>

  <div *ngIf="user.cartGames.length" class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0">
    <div class="rounded-lg md:w-2/3">
      <div *ngFor="let item of user.cartGames" class="justify-between mb-6 rounded-lg bg-gray-800 p-6 shadow-md sm:flex sm:justify-start">
        <img src="{{item.coverImage}}" alt="product-image" class="w-full rounded-lg sm:w-40" />
        <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
          <div class="mt-5 sm:mt-0">
            <h2 class="text-lg font-bold text-white">{{item.title}}</h2>
            <p class="mt-1 text-xs text-gray-50">{{item.releaseDate}}</p>
          </div>
          <div class="mt-4 flex justify-between sm:space-y-6 sm:mt-0 sm:block sm:space-x-6">
            <div class="flex justify-center items-center text-2xl text-red-600 ms-8 hover:cursor-pointer hover:text-red-700"
            (click)="removeIterm(item)">
              <i class="fa-solid fa-trash-can"></i>
            </div>
            <div class="flex justify-center items-center space-x-4">
              <p class="text-left text-white">{{item.price|currency}}</p>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- Sub total -->
    <div class="mt-6 h-full rounded-lg border bg-gray-800 p-6 shadow-md md:mt-0 md:w-1/3">
      <!-- <div class="mb-2 flex justify-between">
        <p class="text-gray-700">Subtotal</p>
        <p *ngFor="let item of user.cartGames" class="text-gray-700">{{item.price|currency}}</p>
      </div> -->
      <!-- <div class="flex justify-between">
        <p class="text-gray-700">Shipping</p>
        <p class="text-gray-700">$4.99</p>
      </div> -->
      <!-- <hr class="my-4" /> -->
      <div class="flex justify-between text-white">
        <p class="text-lg font-bold">Total</p>
        <div class="">
          <p class="mb-1 text-lg font-bold">{{getTotalPrice() | currency}}</p>
          <p class="text-sm text-gray-100">including VAT</p>
        </div>
      </div>
      <button (click)="checkOut()" class="mt-6 w-full rounded-md bg-blue-600 py-1.5 font-medium text-blue-50 hover:bg-blue-700">Check out</button>
    </div>
  </div>

  <!--  Empty Cart  -->
  <div *ngIf="!user.cartGames.length" class="flex flex-col justify-center items-center">
    <img src="assets/empty-cart.png" alt="Empty Cart" class="w-[50vw] lg:w-[20vw]">
    <span class="text-4xl text-white text-center font-bold">Oops, Nothing in Here !</span>
    <button class="mt-6 w-3/4 h-[8vh] lg:w-80 rounded-xl text-2xl bg-orange-600 py-1.5 text-white hover:bg-orange-700" [routerLink]="['/store']">Continue Shopping</button>
  </div>
</div>



<!-- Modal -->
<div *ngIf="successModal" class="fixed flex flex-col justify-evenly items-center z-50 bg-white w-[16rem] h-[18rem] top-[30vh] left-[20%] lg:left-[42%] rounded-3xl">

  <!-- Modal content -->
  <div class="text-green-600 ">
    <div class="text-center text-9xl">
      <i class="fa-regular fa-circle-check"></i>
    </div>
    <p class="text-3xl font-bold text-center pt-5">Purchase Complete</p>
  </div>

</div>
