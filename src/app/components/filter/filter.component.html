<aside
  id="default-sidebar"
  class="z-40 w-64 h-fit ms-[82vw] lg:ms-[0vw] transition-transform -translate-x-full sm:translate-x-0"
  aria-label="Sidebar"
>
  <div
    class="h-full px-3 py-4 overflow-y-auto bg-gray-800 border-gray-300 border-x-[1px] lg:border-s-0 lg:border-y-[1px] border-b-[1px] lg:border-e-[1px] rounded-xl rounded-t-none lg:rounded-e-xl lg:rounded-s-none"
  >
    <ul class="flex flex-col space-y-3.5 font-medium">
      <span
        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white"
      >
        <svg
          class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 22 21"
        >
          <path
            d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"
          />
          <path
            d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"
          />
        </svg>
        <span class="ml-3 text-3xl">Filters</span>
      </span>
      <!-- Filters List -->

      <!-- Price Filter -->
      <li (click)="priceFilterToggle = !priceFilterToggle">
        <span
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 hover:cursor-pointer"
        >
          <span class="flex-1 ml-3 whitespace-nowrap">Price</span>
          <span
            class="inline-flex items-center justify-center px-2 ml-3 text-sm font-medium text-gray-800 bg-gray-100 rounded-full dark:bg-gray-700 dark:text-gray-300"
            >$</span
          >
        </span>
      </li>
      <!-- Price box -->
      <li *ngIf="priceFilterToggle">
        <span
          class="flex items-center text-gray-900 rounded-lg dark:text-white"
        >
          <div
            class="w-72 rounded-md bg-white p-4 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="user-menu-button"
          >
            <!-- Active: "bg-gray-100", Not Active: "" -->
            <label
              for="min_amount"
              class="block mb-2 text-sm font-medium text-gray-800"
              >Min. Amount:</label
            >
            <input
              type="number"
              id="min_amount"
              min="0"
              [value]="this.minPrice"
              (change)="changeMinPrice($event)"
              class="mb-2 bg-gray-50 border border-gray-300 text-gray-800 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="min. ~ $"
              required
            />
            <label
              for="max_amount"
              class="block mb-2 text-sm font-medium text-gray-800"
              >Max. Amount:</label
            >
            <input
              type="number"
              id="max_amount"
              [value]="this.maxPrice"
              (change)="changeMaxPrice($event)"
              class="bg-gray-50 border border-gray-300 text-gray-800 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="max. ~ $"
              min="0"
              required
            />
          </div>
        </span>
      </li>

      <!-- Category Filter -->
      <li (click)="categoryFilterToggle = !categoryFilterToggle">
        <span
          href="#"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 hover:cursor-pointer"
        >
          <span class="flex-1 ml-3 whitespace-nowrap">Category</span>
          <span
            class="inline-flex items-center justify-center w-3 h-3 p-3 ml-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300"
            >{{this.catSize}}</span
          >
        </span>
      </li>
      <!-- Category List -->
      <li *ngIf="categoryFilterToggle">
        <span
          class="flex items-center text-gray-900 rounded-lg dark:text-white"
        >
          <div
            class="w-72 rounded-md bg-white p-4 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="user-menu-button"
          >
            <ul
              class="w-48 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            >
              <li
                *ngFor="let category of this.categories"
                class="w-full border-b border-gray-200 rounded-t-lg dark:border-gray-600"
              >
                <div class="flex items-center pl-3">
                  <input
                    id="{{category?.id}}"
                    type="checkbox"
                    value="{{category?.name}}"
                    (change)="changeCategoryFilter($event)"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                  />
                  <label
                    for="vue-checkbox"
                    class="w-full py-3 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >{{category?.name}}</label
                  >
                </div>
              </li>

      <button

  </div>
