<nav class="bg-gray-800 sticky top-0">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-2">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button
          type="button"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          (click)="toggleMenu = !toggleMenu"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <!--
            Icon when menu is closed.

            Menu open: "hidden", Menu closed: "block"
          -->
          <svg
            class="block h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
      </div>
      <div
        class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
      >
        <div class="flex flex-shrink-0 items-center">
          <img class="h-12 w-auto" src="assets/Logo.png" alt="logo" />
        </div>
        <div class="hidden sm:ml-32 sm:block">
          <div class="flex space-x-4 mt-1 justify-center items-center">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a
              [routerLink]="['/home']"
              [routerLinkActive]="['bg-gray-900', 'text-white']"
              class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
              aria-current="page"
              >Home</a
            >
            <a
              [routerLink]="['/store']"
              [routerLinkActive]="['bg-gray-900', 'text-white']"
              class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
              >Store</a
            >
            <a
              [routerLink]="['/about']"
              [routerLinkActive]="['bg-gray-900', 'text-white']"
              class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
              >About</a
            >
            <a
              [routerLink]="['/signin']"
              [routerLinkActive]="['bg-gray-900', 'text-white']"
              class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
              >Sign In</a
            >
          </div>
        </div>
      </div>

      <div
        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
      >
        <div class="relative ml-3">
          <!-- Cart Button  -->
          <button
            type="button"
            (click)="
              cartMenuToggle = !cartMenuToggle; profileMenuToggle = false
            "
            class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
          >
            <span class="absolute -inset-1.5"></span>
            <span class="sr-only">View Cart</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1.5em"
              viewBox="0 0 576 512"
              class="h-6 w-6"
              fill="none"
              stroke-width="30"
              stroke="currentColor"
              aria-hidden="true"
            >
              <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                fill=""
                d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
              />
            </svg>
            <!-- <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
            />
          </svg> -->
            <span class="sr-only">Cart</span>
            <div
              class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-2 -right-2 dark:border-gray-800"
            >
              20
            </div>
          </button>
          <!-- Cart Menu -->
          <div
            class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
            aria-orientation="vertical"
            aria-labelledby="user-menu-button"
            *ngIf="cartMenuToggle"
            tabindex="-1"
          >
            <!-- Active: "bg-gray-100", Not Active: "" -->
            <div class="px-4 py-2 flex justify-between items-center">
              <span class="font-medium">3 Items </span>
              <a
                class="text-gray-600 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                [routerLink]="['/cart']"
                [routerLinkActive]="['bg-gray-900', 'text-white', '']"
                >View Cart</a
              >
            </div>
            <!-- First Horizontal Line seperator -->
            <div class="flex justify-center pb-2">
              <hr class="w-[86%]" />
            </div>
            <!-- Cart Items Section -->
            <div class="flex justify-between px-6 py-2 text-sm text-gray-700">
              Cart Item 1
              <span class="font-bold">{{ "26.99" | currency }}</span>
            </div>

            <div class="flex justify-between px-6 py-2 text-sm text-gray-700">
              Cart Item 2
              <span class="font-bold">{{ "3.99" | currency }}</span>
            </div>

            <div class="flex justify-between px-6 py-2 text-sm text-gray-700">
              Cart Item 2
              <span class="font-bold">{{ "126.99" | currency }}</span>
            </div>

            <!-- Second Horizontal Line seperator -->
            <div class="flex justify-center">
              <hr class="w-[86%]" />
            </div>
            <!-- Total price section -->
            <div class="flex justify-between px-6 py-2 text-gray-700">
              Total:
              <span class="font-bold">{{ "157.97" | currency }}</span>
            </div>
            <!-- <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-2"
              >Cart Item 3</a
            > -->
            <!-- Check out and Clear Button -->
            <div class="flex justify-between px-6 py-2 text-gray-700">
              <div class="text-3xl text-red-600 hover:cursor-pointer">
                <i class="fa-solid fa-ban"></i>
              </div>

              <div class="text-3xl text-green-600 hover:cursor-pointer">
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- Profile dropdown -->
        <div class="relative ml-3">
          <div>
            <button
              type="button"
              class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
              id="user-menu-button"
              (click)="
                profileMenuToggle = !profileMenuToggle; cartMenuToggle = false
              "
              aria-expanded="false"
              aria-haspopup="true"
            >
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">Open user menu</span>
              <img class="h-8 w-8 rounded-full" src="assets/me.jpg" alt="" />
            </button>
          </div>

          <!--
            Dropdown menu, show/hide based on menu state.

            Entering: "transition ease-out duration-100"
              From: "transform opacity-0 scale-95"
              To: "transform opacity-100 scale-100"
            Leaving: "transition ease-in duration-75"
              From: "transform opacity-100 scale-100"
              To: "transform opacity-0 scale-95"
          -->
          <div
            class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="user-menu-button"
            *ngIf="profileMenuToggle"
            tabindex="-1"
          >
            <!-- Active: "bg-gray-100", Not Active: "" -->
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-0"
              >Your Profile</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-1"
              >Settings</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-2"
              >Sign out</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="sm:hidden" *ngIf="toggleMenu" id="mobile-menu">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
      <a
        [routerLink]="['/home']"
        [routerLinkActive]="['bg-gray-900', 'text-white']"
        class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
        aria-current="page"
        >Home</a
      >
      <a
        [routerLink]="['/signin']"
        [routerLinkActive]="['bg-gray-900', 'text-white']"
        class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
        >Sign In</a
      >
      <a
        href="#"
        class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
        >Projects</a
      >
      <a
        href="#"
        class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
        >Calendar</a
      >
    </div>
  </div>
</nav>
